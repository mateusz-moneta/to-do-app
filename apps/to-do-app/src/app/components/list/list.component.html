<mat-list>
  <mat-list-item *ngFor="let todo of todoList$ | async">
    <h3 matLine class="action-title">{{ todo.title }}</h3>
    <h4 matLine class="action-description">{{ todo.description }}</h4>
    <button mat-icon-button (click)="onRemoveTodo(todo.id)">
      <mat-icon aria-label="icon-button">delete_outline</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
